name: Terraform Governance

on:
  workflow_dispatch:
    inputs:
      operation:
        description: "Terraform operation to execute"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply
          - destroy
      tfvars_file:
        description: "Optional tfvars file path in repo (example: dev.tfvars)"
        required: false
        default: "dev.tfvars"

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  WORKING_DIR: .
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID != '' && vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID != '' && vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  ARM_USE_AZUREAD: true
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID != '' && vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID != '' && vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  TFSTATE_RESOURCE_GROUP: ${{ vars.TFSTATE_RESOURCE_GROUP != '' && vars.TFSTATE_RESOURCE_GROUP || secrets.TFSTATE_RESOURCE_GROUP }}
  TFSTATE_STORAGE_ACCOUNT: ${{ vars.TFSTATE_STORAGE_ACCOUNT != '' && vars.TFSTATE_STORAGE_ACCOUNT || secrets.TFSTATE_STORAGE_ACCOUNT }}
  TFSTATE_CONTAINER: ${{ vars.TFSTATE_CONTAINER != '' && vars.TFSTATE_CONTAINER || secrets.TFSTATE_CONTAINER }}
  TFSTATE_KEY: ${{ vars.TFSTATE_KEY != '' && vars.TFSTATE_KEY || secrets.TFSTATE_KEY }}

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    outputs:
      plan_file: ${{ steps.plan_meta.outputs.plan_file }}
      plan_text_file: ${{ steps.plan_meta.outputs.plan_text_file }}
      plan_artifact_name: ${{ steps.plan_meta.outputs.plan_artifact_name }}
      plan_title: ${{ steps.plan_meta.outputs.plan_title }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Repository Variables
        run: |
          set -euo pipefail
          required=(
            AZURE_CLIENT_ID
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            TFSTATE_RESOURCE_GROUP
            TFSTATE_STORAGE_ACCOUNT
            TFSTATE_CONTAINER
            TFSTATE_KEY
          )
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required repository variable: $key"
              exit 1
            fi
          done

      - name: Resolve Plan Metadata
        id: plan_meta
        run: |
          if [ "${{ inputs.operation }}" = "destroy" ]; then
            echo "plan_file=destroy.tfplan" >> "$GITHUB_OUTPUT"
            echo "plan_text_file=destroy-plan.txt" >> "$GITHUB_OUTPUT"
            echo "plan_artifact_name=terraform-plan-destroy" >> "$GITHUB_OUTPUT"
            echo "plan_title=Terraform Destroy Plan Summary" >> "$GITHUB_OUTPUT"
          else
            echo "plan_file=tfplan" >> "$GITHUB_OUTPUT"
            echo "plan_text_file=tfplan.txt" >> "$GITHUB_OUTPUT"
            echo "plan_artifact_name=terraform-plan" >> "$GITHUB_OUTPUT"
            echo "plan_title=Terraform Plan Summary" >> "$GITHUB_OUTPUT"
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ inputs.operation != 'destroy' }}
        run: |
          TFVARS_FILE="${{ inputs.tfvars_file }}"
          TFVARS_FLAG=""
          if [ -n "$TFVARS_FILE" ] && [ -f "$TFVARS_FILE" ]; then
            TFVARS_FLAG="-var-file=$TFVARS_FILE"
          fi
          terraform plan -no-color -out "${{ steps.plan_meta.outputs.plan_file }}" $TFVARS_FLAG

      - name: Terraform Destroy Plan
        if: ${{ inputs.operation == 'destroy' }}
        run: |
          TFVARS_FILE="${{ inputs.tfvars_file }}"
          TFVARS_FLAG=""
          if [ -n "$TFVARS_FILE" ] && [ -f "$TFVARS_FILE" ]; then
            TFVARS_FLAG="-var-file=$TFVARS_FILE"
          fi
          terraform plan -destroy -no-color -out "${{ steps.plan_meta.outputs.plan_file }}" $TFVARS_FLAG

      - name: Terraform Plan Summary
        run: |
          terraform show -no-color "${{ steps.plan_meta.outputs.plan_file }}" > "${{ steps.plan_meta.outputs.plan_text_file }}"
          {
            echo "## ${{ steps.plan_meta.outputs.plan_title }}"
            echo
            echo "\`\`\`hcl"
            head -n 400 "${{ steps.plan_meta.outputs.plan_text_file }}"
            echo "\`\`\`"
            echo
            echo "_Plan output truncated to first 400 lines._"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.plan_meta.outputs.plan_artifact_name }}
          path: |
            ${{ env.WORKING_DIR }}/${{ steps.plan_meta.outputs.plan_file }}
            ${{ env.WORKING_DIR }}/${{ steps.plan_meta.outputs.plan_text_file }}
          if-no-files-found: error

  terraform-apply:
    if: ${{ inputs.operation == 'apply' }}
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: terraform-ops
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Repository Variables
        run: |
          set -euo pipefail
          required=(
            AZURE_CLIENT_ID
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            TFSTATE_RESOURCE_GROUP
            TFSTATE_STORAGE_ACCOUNT
            TFSTATE_CONTAINER
            TFSTATE_KEY
          )
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required repository variable: $key"
              exit 1
            fi
          done

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.terraform-plan.outputs.plan_artifact_name }}
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply Saved Plan
        run: terraform apply -no-color -auto-approve "${{ needs.terraform-plan.outputs.plan_file }}"

  terraform-destroy:
    if: ${{ inputs.operation == 'destroy' }}
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: terraform-ops
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Repository Variables
        run: |
          set -euo pipefail
          required=(
            AZURE_CLIENT_ID
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            TFSTATE_RESOURCE_GROUP
            TFSTATE_STORAGE_ACCOUNT
            TFSTATE_CONTAINER
            TFSTATE_KEY
          )
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required repository variable: $key"
              exit 1
            fi
          done

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true"

      - name: Download Destroy Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.terraform-plan.outputs.plan_artifact_name }}
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply Destroy Plan
        run: terraform apply -no-color -auto-approve "${{ needs.terraform-plan.outputs.plan_file }}"
