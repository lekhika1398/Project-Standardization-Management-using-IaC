            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            TFSTATE_RESOURCE_GROUP
            TFSTATE_STORAGE_ACCOUNT
            TFSTATE_CONTAINER
            TFSTATE_KEY
            TF_VAR_ORG_PREFIX
            TF_VAR_ENVIRONMENT
            TF_VAR_REGION_CODE
            TF_VAR_LOCATION
          )
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
