name: Terraform Governance

on:
  workflow_dispatch:
    inputs:
      operation:
        description: "Terraform operation to execute"
        type: choice
        required: true
        default: plan
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  WORKING_DIR: .
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID != '' && vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID != '' && vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_subscription_id: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_org_prefix: ${{ vars.TF_VAR_ORG_PREFIX }}
  TF_VAR_environment: ${{ vars.TF_VAR_ENVIRONMENT }}
  TF_VAR_region_code: ${{ vars.TF_VAR_REGION_CODE }}
  TF_VAR_location: ${{ vars.TF_VAR_LOCATION }}

jobs:
  terraform-plan:
    if: ${{ inputs.operation == 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Repository Variables
        env:
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID != '' && vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID != '' && vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
          TFSTATE_RESOURCE_GROUP: ${{ vars.TFSTATE_RESOURCE_GROUP }}
          TFSTATE_STORAGE_ACCOUNT: ${{ vars.TFSTATE_STORAGE_ACCOUNT }}
          TFSTATE_CONTAINER: ${{ vars.TFSTATE_CONTAINER }}
          TFSTATE_KEY: ${{ vars.TFSTATE_KEY }}
          TF_VAR_ORG_PREFIX: ${{ vars.TF_VAR_ORG_PREFIX }}
          TF_VAR_ENVIRONMENT: ${{ vars.TF_VAR_ENVIRONMENT }}
          TF_VAR_REGION_CODE: ${{ vars.TF_VAR_REGION_CODE }}
          TF_VAR_LOCATION: ${{ vars.TF_VAR_LOCATION }}
        run: |
          set -euo pipefail
          required=(
            AZURE_CLIENT_ID
            AZURE_TENANT_ID
            AZURE_SUBSCRIPTION_ID
            TFSTATE_RESOURCE_GROUP
            TFSTATE_STORAGE_ACCOUNT
            TFSTATE_CONTAINER
            TFSTATE_KEY
            TF_VAR_ORG_PREFIX
            TF_VAR_ENVIRONMENT
            TF_VAR_REGION_CODE
            TF_VAR_LOCATION
          )
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required repository variable: $key"
              exit 1
            fi
          done

      - name: Build Optional Terraform Variables
        env:
          TF_VAR_POLICY_SCOPE_TYPE: ${{ vars.TF_VAR_POLICY_SCOPE_TYPE }}
          TF_VAR_MANAGEMENT_GROUP_ID: ${{ vars.TF_VAR_MANAGEMENT_GROUP_ID }}
          TF_VAR_GOVERNANCE_RG_NAME: ${{ vars.TF_VAR_GOVERNANCE_RG_NAME }}
          TF_VAR_CREATE_GOVERNANCE_RG: ${{ vars.TF_VAR_CREATE_GOVERNANCE_RG }}
          TF_VAR_DEPLOY_FREE_APP_SERVICE: ${{ vars.TF_VAR_DEPLOY_FREE_APP_SERVICE }}
          TF_VAR_APP_SERVICE_NAME_PREFIX: ${{ vars.TF_VAR_APP_SERVICE_NAME_PREFIX }}
        run: |
          set -euo pipefail
          rm -f ci.auto.tfvars

          if [ -n "$TF_VAR_POLICY_SCOPE_TYPE" ]; then
            echo "policy_scope_type = \"$TF_VAR_POLICY_SCOPE_TYPE\"" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_MANAGEMENT_GROUP_ID" ]; then
            echo "management_group_id = \"$TF_VAR_MANAGEMENT_GROUP_ID\"" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_GOVERNANCE_RG_NAME" ]; then
            echo "governance_resource_group_name = \"$TF_VAR_GOVERNANCE_RG_NAME\"" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_CREATE_GOVERNANCE_RG" ]; then
            echo "create_governance_resource_group = $TF_VAR_CREATE_GOVERNANCE_RG" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_DEPLOY_FREE_APP_SERVICE" ]; then
            echo "deploy_free_app_service = $TF_VAR_DEPLOY_FREE_APP_SERVICE" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_APP_SERVICE_NAME_PREFIX" ]; then
            echo "app_service_name_prefix = \"$TF_VAR_APP_SERVICE_NAME_PREFIX\"" >> ci.auto.tfvars
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}"

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out tfplan

      - name: Terraform Plan Summary
        run: |
          terraform show -no-color tfplan > tfplan.txt
          {
            echo "## Terraform Plan Summary"
            echo
            echo "\`\`\`hcl"
            head -n 400 tfplan.txt
            echo "\`\`\`"
            echo
            echo "_Plan output truncated to first 400 lines._"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/tfplan.txt
            ${{ env.WORKING_DIR }}/ci.auto.tfvars
          if-no-files-found: ignore

  terraform-apply:
    if: ${{ inputs.operation == 'apply' }}
    runs-on: ubuntu-latest
    environment: terraform-apply
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Repository Variables
        env:
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID != '' && vars.AZURE_CLIENT_ID || secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID != '' && vars.AZURE_TENANT_ID || secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID != '' && vars.AZURE_SUBSCRIPTION_ID || secrets.AZURE_SUBSCRIPTION_ID }}
