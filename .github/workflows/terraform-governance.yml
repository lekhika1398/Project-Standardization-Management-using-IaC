          fi
          if [ -n "$TF_VAR_MANAGEMENT_GROUP_ID" ]; then
            echo "management_group_id = \"$TF_VAR_MANAGEMENT_GROUP_ID\"" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_GOVERNANCE_RG_NAME" ]; then
            echo "governance_resource_group_name = \"$TF_VAR_GOVERNANCE_RG_NAME\"" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_CREATE_GOVERNANCE_RG" ]; then
            echo "create_governance_resource_group = $TF_VAR_CREATE_GOVERNANCE_RG" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_DEPLOY_FREE_APP_SERVICE" ]; then
            echo "deploy_free_app_service = $TF_VAR_DEPLOY_FREE_APP_SERVICE" >> ci.auto.tfvars
          fi
          if [ -n "$TF_VAR_APP_SERVICE_NAME_PREFIX" ]; then
            echo "app_service_name_prefix = \"$TF_VAR_APP_SERVICE_NAME_PREFIX\"" >> ci.auto.tfvars
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}"

      - name: Terraform Plan (Apply Preview)
        run: terraform plan -no-color -out apply.tfplan

      - name: Terraform Apply Preview Summary
        run: |
          terraform show -no-color apply.tfplan > apply-plan.txt
          {
            echo "## Terraform Apply Plan Summary"
            echo
            echo "\`\`\`hcl"
            head -n 300 apply-plan.txt
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform Apply
        run: terraform apply -no-color -auto-approve apply.tfplan

  terraform-destroy:
    if: ${{ inputs.operation == 'destroy' }}
    runs-on: ubuntu-latest
    environment: terraform-destroy
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
